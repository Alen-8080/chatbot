<!DOCTYPE html>
<html>

<head>
  <title>Chatbot Demo</title>
  <link rel="stylesheet" type="text/css" href="style_chat.css">
</head>

<body>
  <div class="container">
    <div id="notifications">
      <h2>Latest Notification</h2>
      <div class="notification-area">
        <!-- Notification content goes here -->
      </div>
    </div>
    <div id="chat">
      <div class="chat-area" id="chat-area">
        <div class="message bot-message">
          <div class="avatar">
            <img src="ktu-logo.png" alt="Chatbot Avatar" class="logo">
          </div>
          <p>Hello, this is a chatbot from KTU.</p>
        </div>
      </div>
      <div class="prompt-bar">
        <div class="avatar">
          <img src="user-logo.png" alt="User Avatar" class="logo">
        </div>
        <form action="/" method="POST">
          <input type="text" id="prompt-input" class="prompt-input" placeholder="Type your message here..."
            name="user_input">
          <button id="submit-button" class="submit-button" type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <script src="script_chat.js"></script>
</body>

</html>
